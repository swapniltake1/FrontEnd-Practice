<!DOCTYPE html>
<html>
<head>
    <title>Table data</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;"> Demo-1 </h1>
 
<p>
    
    <div>
    <form action="">
        <input type="text" name="pname" placeholder="Enter Your Name " autofocus required >
        <input type="number" name="pno" placeholder="Enter your Phone Number " required >
        <input type="email" name="Pmail" placeholder="Enter Your Email " required >
        <input type="date" name="DOB"> <br> <br>
        <input type="button" value="submit" style="background-color: rgb(82, 140, 247);" onclick="generate_table()"> </button>
        <button type="reset" style="background-color: rgb(82, 140, 247);" id="btn1"> Reset </button>
    </form>
</div>
<script>
function generate_table() {
    // get the reference for the body
    var body = document.getElementsByTagName("body")[0];
  
    // creates a <table> element and a <tbody> element
    var tbl = document.createElement("table");
    var tblBody = document.createElement("tbody");
  
    // creating all cells
    for (var i = 0; i < 1; i++) {
      // creates a table row
      var row = document.createElement("tr");
  
      for (var j = 0; j < 4; j++) {
        // Create a <td> element and a text node, make the text
        // node the contents of the <td>, and put the <td> at
        // the end of the table row
        var cell = document.createElement("td");
        var cellText = document.createTextNode("cell in row "+i+", column "+j);
        cell.appendChild(cellText);
        row.appendChild(cell);
      }
  
      // add the row to the end of the table body
      tblBody.appendChild(row);
    }
  
    // put the <tbody> in the <table>
    tbl.appendChild(tblBody);
    // appends <table> into <body>
    body.appendChild(tbl);
    // sets the border attribute of tbl to 2;
    tbl.setAttribute("border", "2");
  }




</script>

</body>
</html>

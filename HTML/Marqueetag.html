<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
    <h1> Marquee Tag </h1>
</head>
<body>
    <hr>
    <h3> This is marquee tags attributes </h3>
    <hr>
    <marquee behavior="" direction="right">   This Is Marquee Tag </marquee>
    <br>
    <marquee behavior="" direction="Left">   This Is Marquee Tag </marquee>
    <hr>
    <marquee behavior="" direction="" loop="5"> This is marquee Tag with loop </marquee>
    <br>
    <hr>
    <marquee behavior="slide" direction=""> markquee tag </marquee>
    <marquee behavior="alternate" direction=""> Marquee tag </marquee>
    <hr>
    <marquee scrolldelay="100"> THis is markquee tag </marquee>
    <marquee scrollamount="100"> this is marquee tag </marquee>
  <hr>
  <br>
   <marquee behavior="slide" direction="right" style="background-color: bisque;" scrollamount="50">  Hello Swapnilll</marquee>
  <hr>
   <h3> This is marquee tags event </h3>
   <hr>
   <div style="background-color: aquamarine;">
   <marquee scrollamount="50" onmouseover="this.stop();">  This is event of marquee tag</marquee>
   <hr>
   <marquee   onmouseover="this.start();">   this is event of marquee tag</marquee>
</div>
   <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tag Demo </title>
</head>
<body>
    <MArquee> <h1> Nested Demo Tag </h1> </MArquee>
    <hr>
    <br>
    <!-- main div  -->
    <div style="background-color: black; height: 600px; width: 100%;" >
        <!-- nested div started of main div -->
        <div style="background-color: antiquewhite; height: 100%; width: 50%; float: left;">
                 <!-- nested div of nested div 1-->
            <div style="background-color: rgb(196, 112, 4); height: 50%; width: 50%; float: left;"></div>
                     <!-- nested div of nested div 2 -->
            <div style="background-color: rgb(235, 50, 158); height: 50%; width: 50%; float: left;"></div>
                          <!-- nested div of nested div 3 -->
            <div style="background-color: #9124eb; height: 50%; width: 50%; float: left;"></div>
                             <!-- nested div of nested div 4 -->
            <div style="background-color: rgb(247, 36, 36); height: 50%; width: 50%; float: left;"></div>
          <!-- end of main 1st nested div  -->
         </div>
         <!-- 2nd main nested div  -->
        <div style="background-color: rgb(248, 160, 45); height: 100%; width: 50%; float: left;">
            <!-- nested of nested div 1 -->
            <div style="background-color: rgb(54, 37, 0); height: 50%; width: 50%; float: left;"></div>
            <!-- nested div of nested div 2 -->
            <div style="background-color: rgb(213, 255, 24); height: 50%; width: 50%; float: left;"></div>
                 <!-- nested div of nested div 3 -->
            <div style="background-color: #0cf3cd; height: 50%; width: 50%; float: left;"></div>
                    <!-- nested div of nested div 4 -->
            <div style="background-color: rgb(20, 255, 110); height: 50%; width: 50%; float: left;"></div>
            
            <!-- end of main 1st nested div  -->
         </div>
          </div>
          <hr>
          
    
</body>
</html>
